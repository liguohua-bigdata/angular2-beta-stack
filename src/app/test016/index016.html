<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <script type="text/javascript" src="../../../dist/angular2.beta.stack.min.js"></script>
</head>
<body>
<ez-app></ez-app>
<script type="text/typescript">
//引入NgSwitch类型
import {Component} from "angular2/core";
import {bootstrap} from "angular2/platform/browser";

@Component({
	selector : "ez-star",
	styleUrls:['ez-star.css']
	templateUrl : 'ez-star.html'
})
class EzStar{
	constructor(){
		this.actor = "Jason Statham";
		this.films = [
			"Mechanic: Rescurrection / 2016",
			"Spy / 2015",
			"Furious 7 /2015",
			"Wild Card / 2015",
			"The Expendables / 2014",
			"Home Front / 2013",
			"Hummingbird / 2013",
			"Fast & Furious 6 / 2013",
			"Parker / 2013"
		];
	}
}

@Component({
	selector:"ez-app",
	directives:[EzStar],
	templateUrl:'ez-app.html'

})
class EzApp{}

bootstrap(EzApp);

</script>
</body>
</html>
