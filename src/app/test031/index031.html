<body>
<ez-app></ez-app>
<script type="text/typescript">

import {Component} from "angular2/core";
import {bootstrap} from "angular2/platform/browser";

//定义一个简单的算法服务
class EzAlgo{
	add(a,b) { return a+b; }
	sub(a,b) { return a-b; }
}

//组件定义
@Component({
	selector : "ez-app",
	templateUrl:'ez-app.html',
	styleUrls:['ez-app.css']
})
class EzApp{
	constructor(){
		this.a = 37;
		this.b = 128;
		//实例化服务对象
		this.algo = new EzAlgo();
	}
	add(){
		var a = +this.a;
		var	b = +this.b;
		return this.algo.add(a,b);
	}
}

bootstrap(EzApp);

</script>
