<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <script type="text/javascript" src="../../../dist/angular2.beta.stack.min.js"></script>
</head>
<body>
<ez-app></ez-app>
<script type="text/typescript">
import {Component,View,Directive,ElementRef,Renderer,Inject} from "angular2/core";
import {bootstrap} from "angular2/platform/browser";

@Directive({selector:"[ez-h]"})
class EzHilight{
	constructor(@Inject(ElementRef) er){
		var el = er.nativeElement;
		el.style.background="yellow";
	}
}

//组件定义
@Component({
	selector : "ez-app",
	directives:[EzHilight],
	templateUrl : 'ez-app.html'
	styleUrls:['ez-app.css']
})
class EzApp{}

bootstrap(EzApp);

</script>
</body>
</html>
