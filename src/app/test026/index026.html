<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <script type="text/javascript" src="../../../dist/angular2.beta.stack.min.js"></script>
</head>
<body>
<ez-app></ez-app>
<script type="text/typescript">
import {Component} from "angular2/core";
import {bootstrap} from "angular2/platform/browser";
import {Control,ControlGroup,FORM_DIRECTIVES} from "angular2/common";

@Component({
	selector:"ez-app",
	directives:[FORM_DIRECTIVES],
	templateUrl:'ez-app.html',
	styleUrls:['ez-app.css']
})
class EzApp{
	constructor(){
		this.controls = new ControlGroup({
			name : new Control("Jason"),
			address : new Control("London U.K."),
			telephone : new Control("114")
		});
	}
	dump(){
		return JSON.stringify(this.controls.value,null,"\t");
	}
}

bootstrap(EzApp);


</script>
</body>
</html>
