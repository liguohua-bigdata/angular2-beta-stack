<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <script type="text/javascript" src="../../../dist/angular2.beta.stack.min.js"></script>
</head>
<body>
<ez-app></ez-app>
<script type="text/typescript">
import {Inject,Component} from "angular2/core";
import {bootstrap} from "angular2/platform/browser";

//定义一个简单的算法服务类
class EzAlgo{
	add(a,b) { return a+b; }
	sub(a,b) { return a-b; }
}

//组件定义
@Component({
	selector : "ez-app",
	templateUrl:'ez-app.html',
	styleUrls:['ez-app.css'],
	providers : [EzAlgo],

})
class EzApp{
	//注入参数声明
	constructor(@Inject(EzAlgo) algo){
		this.a = 37;
		this.b = 128;
		this.algo = algo;
	}
	add(){
		var a = +this.a,
			b = +this.b;
		return this.algo.add(a,b);
	}
}

bootstrap(EzApp);



</script>
</body>
</html>
